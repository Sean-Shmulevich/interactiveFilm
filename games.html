<!DOCTYPE html>
<html>

<head>
    <title>GIF Grid</title>
    <style>
        .gif-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="gif-container">
        <img src="assets/startups/1.gif" alt="GIF 1">
        <img src="assets/startups/2.gif" alt="GIF 2">
        <img src="assets/startups/3.gif" alt="GIF 3">
        <img src="assets/startups/4.gif" alt="GIF 4">
        <img src="assets/startups/5.gif" alt="GIF 5">
        <img src="assets/startups/6.gif" alt="GIF 6">
        <img src="assets/startups/7.gif" alt="GIF 7">
        <img src="assets/startups/8.gif" alt="GIF 8">
        <img src="assets/startups/9.gif" alt="GIF 9">
        <img src="assets/startups/10.gif" alt="GIF 10">
        <img src="assets/startups/11.gif" alt="GIF 11">
        <img src="assets/startups/12.gif" alt="GIF 12">
        <img src="assets/startups/13.gif" alt="GIF 13">
        <img src="assets/startups/14.gif" alt="GIF 14">
        <img src="assets/startups/15.gif" alt="GIF 15">
    </div>
</body>

</html>
